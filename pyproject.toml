[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mamfast"
version = "0.1.0"
description = "Fast MAM audiobook upload automation tool"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"

dependencies = [
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "qbittorrent-api>=2024.1",
    "httpx>=0.27.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "ruff",
    "mypy",
    "types-PyYAML",
]

[project.scripts]
mamfast = "mamfast.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mamfast"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
