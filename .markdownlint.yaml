# Markdownlint configuration for shelfr
# https://github.com/DavidAnson/markdownlint

default: true

# Disable line length check (too many legacy docs with long lines)
MD013: false

# Allow inline HTML (badges, details tags, etc.)
MD033: false

# Allow multiple headings with same content (changelog entries)
MD024:
  siblings_only: true

# Allow trailing punctuation in headings (e.g., "What's New?")
MD026: false

# Allow bare URLs (common in docs)
MD034: false

# First line doesn't have to be a heading (for files with badges)
MD041: false

# Allow emphasis instead of headings (style choice)
MD036: false

# Allow unlabeled code blocks (legacy docs)
MD040: false

# Allow non-sequential ordered lists (continuing numbered lists)
MD029: false

# Allow non-matching link fragments (auto-generated anchors)
MD051: false
