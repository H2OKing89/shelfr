# Pre-commit hooks for MAMFast
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - static type checking (uses local installation to access project dependencies)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy
        args: [src/]
        language: script
        pass_filenames: false
        always_run: true

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Allow up to 1MB for golden test fixtures
        exclude: '^tests/fixtures/.*\.json$'
      - id: check-merge-conflict
      - id: debug-statements

  # Pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/bin/pytest
        args: [-q, --tb=short]
        language: script
        pass_filenames: false
        always_run: true
